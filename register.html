<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/style/register.css">
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <div class="container">
        <form action="register.php" method="POST">
            <fieldset>
                <legend>
                    <h3>User Details</h3>
                </legend>
                <div class="form-group">
                    <label for="Mr">
                        <input type="radio" name="title" id="Mr" value="Mr" required> Mr
                    </label>
                    <label for="Mrs">
                        <input type="radio" name="title" id="Mrs" value="Mrs" required> Mrs
                    </label>
                    <label for="Dr">
                        <input type="radio" name="title" id="Dr" value="Dr" required> Dr
                    </label>
                    <label for="Others">
                        <input type="radio" name="title" id="Others" value="Others" required> Others
                    </label>
                </div>

                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>

                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="cell">Cell Phone:</label>
                    <input type="tel" id="cell" name="cell" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h3>Submit Subject</h3>
                </legend>
                <div class="form-group">
                    <input type="checkbox" id="confirm" name="confirm" required>
                    <label for="confirm">Confirm Details</label>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </fieldset>
        </form>
    </div>
</body>
</html>
